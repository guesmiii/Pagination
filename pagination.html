<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>Dynamic Pagination w/ Filtering</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Kim Maida">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- JS Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.8/angular-resource.js" type="text/javascript"></script>

		<!-- Angular Scripts -->
		<script src="script.js" type="text/javascript"></script>
    

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		
	</head>

	<body>

		<div ng-controller="PageCtrl">
			<div ng-controller="PageCtrl">
			<label>Search:</label> <input type="text" ng-model="search.first_name" placeholder="Search by name" />
			<br />

                <table class="table"> 
              <caption>List of clients.</caption> 
              <thead>
                  <tr> 
                       <th>First Name</th>
                      <th>Last Name</th> 
                      <th>Phone</th> 
                      <th>Country</th> 
                  </tr> 
              </thead>
              <tbody>
                  <tr ng-repeat="item in filtered = items | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                      <td ng-model="name">{{item.id}}</td>
                      <td>{{item.family_name}}</td>
                      <td>{{item.phone}}</td>
                      <td>{{item.country}}</td>
                 </tr> 
              </tbody>
          </table>
			<pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
                
		</div>
            
          

	</body>
</html>
